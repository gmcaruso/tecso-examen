<h2>Lista de cuentas</h2>

<ul class="accounts">
  <li *ngFor="let a of accounts; let i=index;">
    <a routerLink="/account-details/{{a.id}}">
      <span class="badge">{{i+1}}</span> {{a.accountNumber}}
    </a>
  </li>
</ul>

<div *ngIf="accounts.length === 0">
    <p style="color: red">No existen cuentas creadas</p>
  </div>

<div style="margin-top: 5px">
  <button routerLink="/account-details/new/{{true}}">
    Nueva cuenta
  </button>
</div>
